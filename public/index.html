<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
        <h1>To Do App</h1>
    </header>
    <div class="form-container">
        <form id="input-form">
          <input
            id="description"
            type="text"
            placeholder="What else you need to do?"
            required
            autocomplete="off"
          />
          <input
          id="date"
          type="text"
          placeholder="When should it be done?"
          required
          autocomplete="off"
        />
          <button class="btn">Send</button>
        </form>
      </div>
      
      <div class="taskList">

      </div>
      <button class="save">Save</button>

      
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
